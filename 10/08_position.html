<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 설정하지 않았을때</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            width: 500px;
            height: 300px;
            border: 3px solid black;
            margin: 50px 0 0 50px;
        }
        #box1, #box2, #box3{
            width: 80px;
            height: 80px;
            background-color: purple; /* css에서 충돌 발생: 적용되지 않음 */
        }
        #box1{
            background-color: #ff0000;
        }
        #box2{
            background-color: #00ff00;
        }
        #box3{
            background-color: #0000ff;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1">박스 A</div>
        <div id="box2">박스 B</div>
        <div id="box3">박스 C</div>
    </div>
    <br>
    <br>
    <a href="../11/11_main.htm">목록으로 돌아가기</a>
</body>
</html>
