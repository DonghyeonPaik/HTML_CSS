<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성 사용</title>
    <style>
        div{
            width: 150px;
            height: 80px;
            border: 1px solid #00ff00;
        }
        #box_a{
            float: left;
        }
        #box_b{
            float: right;
        }
        #clr{
            border: none;
        }
        .clear{
            clear: left;
        }
    </style>
</head>
<body>
    <div id="box_a">박스 A</div>
    <div id="box_b">박스 B</div>
    <div id="clr" class="clear"></div>
    <br>
    <br>
    <a href="10_main.htm">목록으로 돌아가기</a>
</body>
</html>
