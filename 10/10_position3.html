<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position: relative 설정한 경우 2</title>
    <style>
        /* absolute와 relative의 차이
            absolute는 viewport의 왼쪽 최상단 위치 기준이고
            relative는 해당 개체의 현재 위치 기준이다!
         */
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            width: 500px;
            height: 300px;
            border: 3px solid black;
            margin: 50px 0 0 50px;
        }
        #box1, #box2, #box3{
            width: 80px;
            height: 80px;
        }
        #box1{
            background-color: #ff0000;
        }
        #box2{
            background-color: #00ff00;
            position: absolute;
            top: 20px;
            left: 30px;
        }
        #box3{
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1">박스 A</div>
        <div id="box2">박스 B</div>
        <div id="box3">박스 C</div>
    </div>
</body>
</html>
