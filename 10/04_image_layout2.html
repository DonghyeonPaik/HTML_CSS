<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성을 통한 이미지 첨부</title>
    <style>
        .items{
            border: 3px solid #000;
            float: left;
            margin: 5px;
        }
        .items img{
            display: block; /* 이미지 하단의 공백 제거 */
        }
        .clear{
            clear: left;
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="img/image1.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image2.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image3.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image4.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image5.jpg" width="120px">
    </div>
    <div class="items">
        <img src="img/image6.jpg" width="120px">
    </div>
    <div class="clear"></div>

</html>
