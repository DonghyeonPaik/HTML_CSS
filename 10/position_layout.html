<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 대신 position 사용하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f2f0f0;
            font-family: "맑은 고딕";
            font-size: 12px;
            color: #444444;
        }
        #header{
            position: relative;
            height: 127px;
        }
        ul{
            list-style-type: none;
        }
        #logo{
            position: relative;
            top: 30px;
            left: 30px;
        }
        #top_menu{
            position: absolute;
            top: 40px;
            left: 350px;
        }
        #top_menu li{
            display: inline;
            margin: 0 10px 0 10px;
        }
        #main_menu{
            position: relative;
            top: 30px;
            text-align: center;
            margin: 15px 30px 0 30px;
            padding: 12px;
            background-color: #4e4c4d;
            color: #ffffff;
        }
        #main_menu li{
            display: inline;
            margin: 0 20px 0 20px;
        }
    </style>
</head>

<body>
    <div id="header">
        <img id="logo" src="img/logo.gif">
        <ul id="top_menu">
            <li>로그인</li>
            <li>회원가입</li>
            <li>마이페이지</li>
            <li>주문배송 조회</li>
            <li>장바구니</li>
            <li>이용안내</li>
            <li>고객센터</li>
        </ul>
        <ul id="main_menu">
            <li>다연아트 소개</li>
            <li>상품 QnA</li>
            <li>시안 확인</li>
            <li>고객 갤러리</li>
            <li>공지사항</li>
        </ul>
    </div>
    <br>
    <br>
    <a href="10_main.htm">목록으로 돌아가기</a>
</body>

</html>
