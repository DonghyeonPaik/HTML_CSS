<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 충돌</title>
    <!-- 
        CSS 우선순위
            CSS 적용 시 여러 코드가 중복 적용되는 충돌이 발생할 수 있음.
            CSS 적용은 상위에서부터 상속, 누적되며 적용.
            1. 속성값 뒤에 !important가 들어가면 우선순위가 가장 높음
            2. HTML 태그 안에서가 그다음 우선순위
            3. id 선택자[#]로 지정한 속성
            4. class 선택자 [.]로 지정한 속성
            5. tag 선택자로 지정한 속성
            6. 상위에서 상속받은 속성

        부모-자식 관계에서는 자식이 우선순위가 높음
        그리고 나중에 선언한 것이 우선순위가 높음
     -->
    <style>
        h3{
            color: red;
        }
        
        #document{
            color: black;
        }
        #document span{
            color: #ff0000;
            font-weight: bold;
        }
        #method span{
            color: #0000ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>봄빛 수목원 직원 채용 안내</h1>
    <h3>- 제출 서류</h3>
    <ul id="document">
        <li><span>이력서</span> (첨부 양식을 다운로드하여 작성)</li>
        <li><span>자기소개서</span> (자유 양식으로 경력을 위주로 작성)</li>
        <li><span>주민등록 등본</span> (주소 이동 내역 포함)</li>
    </ul>
    <h3 style="color: blue;">- 제출 방법</h3>
    <ul id="method">
        <li>위 서류를 봄빛 수목원 인사 담당자에게 이메일로 제출</li>
        <li>이메일 주소: <span>master@bombit.net</span></li>
    </ul>

</html>
