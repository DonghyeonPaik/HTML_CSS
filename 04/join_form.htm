    <title>회원 가입 양식</title>

<body>
    <h2>회원 가입 양식</h2>
    <form>
        <table>
            <tr>
                <td>- 아이디</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>- 비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>- 비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>- 이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>- 성별</td>
                <td>
                    <input type="radio" name="info">여성 &nbsp;
                    <input type="radio" name="info">남성
                </td>
            </tr>
            <tr>
                <td>- 전화번호</td>
                <td>
                    <select>
                        <option>02</option>
                        <option>031</option>
                        <option>032</option>
                        <option>041</option>
                        <option>042</option>
                        <option>043</option>
                    </select> - <input type="text"> - <input type="text">
                </td>
            </tr>
            <tr>
                <td>- 이메일</td>
                <td><input type="text">&nbsp;＠
                    <select>
                        <option>선택</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>hanmail.net</option>
                        <option>nate.com</option>
                    </select></td>
            </tr>
            <tr>
                <td>- 자기소개</td>
                <td><textarea rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button type="reset">다시쓰기</button>
                    <button type="submit">제출하기</button>
                </td>
            </tr>
            
        </table>
    </form>
