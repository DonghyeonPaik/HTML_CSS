<head>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1, h2, p, div").toggleClass("red");
            });
        });
    </script>
    <style>
        .red{
            color: red;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>JavaScript</p>
    <div>JQuery</div>
    <br>
    <br>
    <button>CSS 적용/해제</button>
</body>
