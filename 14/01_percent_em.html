<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%와 em 사용하기</title>
    <style>
        body{
            font-size: 100%;
        }
        #a{
            font-size: 150%;
        }
        #b{
            font-size: 2em; /* 2em = 200% */
        }
        #c{
            font-size: xx-large;
        }
    </style>
</head>
<body>
    Hello, I'm Genius !!!
    <div id="a">Hello, I'm Genius !!!</div>
    <div id="b">Hello, I'm Genius !!!</div>
    <div id="c">Hello, I'm Genius !!!</div>
    <br>
    <br>
    <a href="index.html">목록으로 돌아가기</a>
</body>
</html>
