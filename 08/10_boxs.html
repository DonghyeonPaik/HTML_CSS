<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block 속성</title>
    <style>
        .green_box{
            border: 3px solid #00ff00;
            border-radius: 5px;
            font-size: 15px;
            width: 10%;
            padding: 10px 0 10px 0;
            margin: 5px;
            text-align: center;
            justify-content: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>display: inline-block</h2>
    <div class="green_box">Box 1</div>
    <div class="green_box">Box 2</div>
    <div class="green_box">Box 3</div>
    <div class="green_box">Box 4</div>
    <div class="green_box">Box 5</div>
    <div class="green_box">Box 6</div>
    <br>
    <br>
    <a href="09_main">목록으로 돌아가기</a>
</body>
</html>
