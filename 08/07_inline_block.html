<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인, 블럭 태그</title>
    <style>
        span{
            padding: 10px;
            border: 1px solid #ff0000;
        }
        div{
            margin: 10px 10px 0 10px;
            border: 1px solid #0000ff;
        }
    </style>
</head>
<body>
    <h2>인라인과 블럭 태그</h2>
    <!--
        span, img, a, ...: 인라인 태그 [옆으로 출력]
    div, h1~6, p, ul, ...: 블럭 태그 [줄바꿈 출력]
    -->
    <h3>인라인 태그: 좌우로 출력</h3>
    <span>Text 1</span>
    <span>Text 2</span>
    <span>Text 3</span>
    <img src="img/image1.jpg">
    <a href="#">Link 1</a>
    <br><br>
    <h3>블럭 태그: 상하로 출력</h3>
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <br>
    <br>
    <a href="09_main">목록으로 돌아가기</a>
</body>
</html>
