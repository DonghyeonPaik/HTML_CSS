<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <script>
        var x = 5; // number
        var y = 7; // string
        var result;
        result = (x<10 && y>10);
        document.write("x<10 && y>10 : "+result+"<br>");
        result = (x<10 || y>10);
        document.write("x<10 || y>10 : "+result+"<br>");
        result = !(x<10 && y>10);
        document.write("!(x<10 && y>10) : "+result+"<br>");
    </script>
</body>
</html>
