<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수와 지역변수 이해하기</title>
</head>
<body>
    <script>
        function getGrade(){
            kor = 95; // 전역변수
                      // [함수 내에서도 var 키를 사용하지 않으면 전역변수다!]
        }
        var kor = 100; // 전역변수 [함수 밖에서 선언]
        
        getGrade();
        document.write("국어 점수는 "+kor+"점<br>");
        // 원래 kor = 100이었지만 getGrade()를 호출하면서 95로 바뀜.
    </script>
</body>
</html>
