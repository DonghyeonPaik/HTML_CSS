<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 논리 연산자</title>
</head>
<body>
    <script>
        var x = 5;
        var y = 7;
        var result;
        result = (x&y);
        document.write("x & y : "+result+"<br>");
        result = (x|y);
        document.write("x | y : "+result+"<br>");
        result = (x^y);
        document.write("x ^ y : "+result+"<br>");
        result = (~x);
        document.write("~x : "+result+"<br>");
    </script>
</body>
</html>
