<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 실행 순서</title>
    <script>
        var num = 0;
        document.write("head tag 내의 실행 순서: "+ num + "<br>");
    </script>
    <script>
        var num = 1;
        document.write("head tag 내의 실행 순서: "+ num + "<br>");
    </script>
</head>
<body>

    </script>
    <script>
        var num = 3;
        document.write("body tag 내의 실행 순서: "+ num + "<br>");

</body>
