<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Link</title>
    <style>
        a:link{ /* a tag를 처음 로딩했을 때 */
            color: #0000FF;
            text-decoration: none;
        }
        a:visited{ /* 방문했던 사이트 링크에 대한 설정 */
            color: #00FF00;
        }
        a:hover{ /* 마우스를 롤 오버 했을 때 [커서를 올렸을 때] */
            color: #FF0000;
            font-weight: bold;
            text-decoration: underline;
        }
        a:active{ /* 마우스로 링크를 클릭했을 때 */
            color: #00FFFF;
            
        }
    </style>
</head>
<body>
    <a href="10-1_link.html" target="_self">Font Family</a>
    <br>
    <a href="05_main.htm">목록으로 돌아가기</a>
</body>
</html>
