<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수 인자가 적을 때 처리 방법</title>
</head>
<body>
    <script>
        function add(x,y,z){
            var sum;
            if((y===undefined) && (z===undefined)){
                sum = x;
            }
            else if(z===undefined){
                sum = x + y;
            }
            else{
                sum = x + y + z;
            }
            return sum;
        }
        // JavaScript는 메소드 오버로딩이 안됨.
        // add(4,5,6)이 자동으로 적용되므로 함수 내에서 if문으로 처리해야 함.
        var r1 = add(2);
        var r2 = add(2,3);
        var r3 = add(4,5,6);
        document.write("함수 인자 부족: "+r1+"<p/>");
        document.write("함수 인자 부족: "+r2+"<p/>");
        document.write("정상적인 함수 호출: "+r3+"<p/>");
    </script>
</body>
</html>
