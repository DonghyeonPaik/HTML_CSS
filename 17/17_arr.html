<script>
    var arr=[10, 20, 30, 40, 50];
    function printArr(){
        var i, sum = 0;
        for(i=0; i<arr.length; i++){
            sum += arr[i];
        }
        return sum;
    }
    var result = printArr();
    document.write("배열 원소 합: "+result+"<br>");
    // 숫자 + 문자열이어서 100 + '50' => 10050 [문자열] 으로 출력됨
</script>
