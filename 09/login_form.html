<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Form 만들기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        body{
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: #131111;
        }
        #login_box{
            width: 220px;
            height: 120px;
            border: 1px solid #bbbbbb;
            border-radius: 15px;
            margin: 10px 0 0 10px;
            padding: 10px 0 0 15px;
        }
        h2{
            font-family: "sans-serif";
            color: #000000;
            margin-bottom: 10px;
        }
        #login_box input{
            width: 100px;
            height: 18px;
        }
        #id_pass, #login_btn{
            display: inline-block;
            vertical-align: top;
        }
        #id_pass span{
            display: inline-block;
            width: 20px;
        }
        #pass{
            margin-top: 3px;
        }
        #login_btn button{
            font-weight: bold;
            font-size: 14px;
            margin-left: 5px;
            padding: 12px;
            border-radius: 5px;
        }
        #login_btn button:hover{
            cursor: pointer;
        }
        #btns{
            margin: 12px 0 0 0;
            text-decoration: underline;
        }
        #btns li{
            margin-left: 10px;
            display: inline;
        }
        #btns li a{
            color: #444444;
        }
    </style>
</head>

<body>
    <form action="#">
        <div id="login_box">
            <h2>Member Login</h2>
            <ul id="input_btn">
                <li id="id_pass">
                    <ul>
                        <li>
                            <span>ID</span>
                            <input type="text">
                        </li>
                        <li id="pass">
                            <span>PW</span>
                            <input type="password">
                        </li>
                    </ul>
                </li>
                <li id="login_btn">
                    <button>로그인</button>
                </li>
            </ul>
            <ul id="btns">
                <li><a href="empty_page.html">회원가입</a></li>
                <li><a href="empty_page.html">아이디/비밀번호 찾기</a></li>
            </ul>
        </div>
    </form>
    <br>
    <br>
    <a href="09_main">목록으로 돌아가기</a>
</body>

</html>
