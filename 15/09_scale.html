<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기 변환</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            border: 3px dotted black;
            background-color: skyblue;
            margin: 100px;
        }
        div#box2{
            /* transform: scale을 통한 크기 변환 */
            transform: scale(0.5, 0.5);
        }
        div#box3{
            transform: scale(2, 1.5);
        }
    </style>
</head>
<body>
    <div id="box1">박스 1</div>
    <div id="box2">박스 2 [0.5배로 축소]</div>
    <div id="box3">박스 3<br>[가로 2배, 세로 3배]</div>
</body>
</html>
