<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전 변환</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 100px;
            border: 3px dotted black;
            background-color: greenyellow;
            margin: 150px;
        }
        div#box2{
            /* transform: rotate를 통한 회전 변환 */
            transform: rotate(45deg);
        }
        div#box3{
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div id="box1">박스 1</div>
    <div id="box2">박스 2 [45deg]</div>
    <div id="box3">박스 3 [-90deg]</div>
</body>
</html>
