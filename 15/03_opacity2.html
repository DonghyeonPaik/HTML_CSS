<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity를 이용한 배경 이미지</title>
    <style>
        div.background{
            background: url("img/sky.jpg") repeat;
            border: 1px solid black;
        }
        div.box{
            margin: 30px;
            background-color: #fff;
            opacity: 0.5;
            border: 2px solid blue;
        }
        div.box p{
            margin: 5%;
            font-weight: bold;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <p>HTML5 웹 프로그래밍</p>
        </div>
    </div>
</body>
</html>
