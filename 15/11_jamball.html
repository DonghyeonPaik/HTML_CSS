<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-play-state를 통한 잼볼 만들기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @keyframes bounce{
            from, to{
                top: 200px;
                animation-timing-function: ease-out;
            }
            65%{
                top: 10px;
                animation-timing-function: ease-in;
            }
        }
        div{
            top: 10px;
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            animation-name: bounce;
            animation-iteration-count: 10;
            box-shadow: 0 2px 0 0 #444444;
        }
        #b1{
            left: 10px;
            background: red;
            animation-duration: 5s;
        }
        #b2{
            left: 50px;
            background: blue;
            animation-duration: 3s;
        }
        #b3{
            left: 90px;
            background: green;
            animation-duration: 1.5s;
        }
        #b4{
            left: 130px;
            background: silver;
            animation-duration: 7s;
        }
        #b5{
            left: 170px;
            background: black;
            animation-duration: 10s;
        }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="b4"></div>
    <div id="b5"></div>
</body>
</html>
