<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기 변환</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            border: 3px dotted black;
            background-color: skyblue;
            margin: 100px;
        }
        div#box2{
            /* transform: scale을 통한 크기 변환 */
            transform: skewX(50deg);
        }
        div#box3{
            transform: skewY(-30deg);
        }
        div#box4{
            transform: skew(20deg, 10deg);
        }
    </style>
</head>
<body>
    <div id="box1">박스 1</div>
    <div id="box2">박스 2 [skewX, 50deg]</div>
    <div id="box3">박스 3 [skewY, -30deg]</div>
    <div id="box4">박스 4<br>[skew 20deg, 10deg]</div>
</body>
</html>
