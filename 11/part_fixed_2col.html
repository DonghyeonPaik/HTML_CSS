<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부분 고정형 2단 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 80px;
            background-color: #0000ff;
        }
        #header_content{
            width: 980px;
            height: 50px;
            margin: 0 auto;
            background-color: #cccccc;
        }
        #main_box{
            width: 980px;
            margin: 0 auto;
        }
        aside{
            width: 200px;
            height: 300px;
            float: left;
            background-color: #ffff00;
        }
        main{
            width: 780px;
            height: 300px;
            float: left;
            background-color: #00ff00;
        }
        footer {
            width: 100%;
            height: 80px;
            clear: both;
            background-color: #0000ff;
        }
        #footer_content{
            width: 980px;
            height: 50px;
            margin: 0 auto;
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <header>
        <div id="header_content">
            헤더 컨텐츠
        </div>
    </header>
    <section id="main_box">
        <aside>
            좌측 컨텐츠
        </aside>
        <main>
            메인 컨텐츠
        </main>
    </section>
    <footer>
        <div id="footer_content">
            푸터 컨텐츠
        </div>
    </footer>
</body>

</html>
